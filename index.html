<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMIN - 나의 아이디어</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./nav.css">

</head>
<body>
    <header>
        <nav class="nav container">
            <!--로고-->
            <a href="/" class="nav-logo">
               <p>COMIN</p>
            </a>
            <!--카테고리-->
            <ul class="nav-list container">
                <li class="nav-item"><a href="" class="nav-link">나의 아이디어</a></li>
                <li class="nav-item"><a href="" class="nav-link">글 가이드</a></li>
                <li class="nav-item"><a href="" class="nav-link">공모전 자료</a></li>
            </ul>
            <!--햄버거 메뉴--> 
            <div class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="idea-section">
            <h1>나의 아이디어</h1>
            <form>
                <div class="form-group">
                    <label for="category">카테고리 작성</label>
                    <input type="text" id="category" name="category" placeholder="카테고리 작성">
                </div>
                <div class="form-group">
                    <label for="idea">나의 첫 아이디어 작성하기</label>
                    <textarea id="idea" name="idea" rows="10" placeholder="나의 첫 아이디어 작성하기"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="upload" class="upload-btn"><img src="upload-icon.png" alt="Upload"></button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
